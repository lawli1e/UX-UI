<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple By Region</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="temple" class="templeall">
        <h1>TEMPLE BY REGION</h1>
        <h2>ค้นหาข้อมูลวัดตามภูมิภาค</h2>
        
        <div class="temple-slider">
            <div class="temple-container">
                <div id="watthai" class="wat">
                    <div class="image-container">
                        <img id="imagewatthai" class="imagewatthai2" src="north.jpg" alt="ภาคเหนือ">
                    </div>
                    <div class="temple-text">ภาคเหนือ</div>
                </div>

                <div id="watthai" class="wat">
                    <div class="image-container">
                        <img id="imagewatthai" class="imagewatthai2" src="central.jpg" alt="ภาคกลาง">
                    </div>
                    <div class="temple-text">ภาคกลาง</div>
                </div>

                <div id="watthai" class="wat">
                    <div class="image-container">
                        <img id="imagewatthai" class="imagewatthai2" src="northeast.jpg" alt="ภาคตะวันออกเฉียงเหนือ">
                    </div>
                    <div class="temple-text">ภาคตะวันออก<br>เฉียงเหนือ</div>
                </div>

                <div id="watthai" class="wat">
                    <div class="image-container">
                        <img id="imagewatthai" class="imagewatthai2" src="east.jpg" alt="ภาคตะวันตก">
                    </div>
                    <div class="temple-text">ภาคตะวันตก</div>
                </div>
            </div>
        </div>
        
        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
